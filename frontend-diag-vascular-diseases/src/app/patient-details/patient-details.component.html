<div *ngIf="patient" class="container">
  <h2 class="my-4">Détails de {{ patient.firstName }} {{ patient.lastName }}</h2>
  <h3>Informations Générales</h3>
  <p>Âge: {{ patient.age }}</p>
  <p>Numéro de Dossier Médical: {{ patient.medicalRecordNumber }}</p>

  <div class="row mb-4">
    <div class="col-md-6">
      <h3>Fréquence Cardiaque</h3>
      <div [chart]="heartRateChart"></div>
    </div>
    <div class="col-md-6">
      <h3>Température</h3>
      <div [chart]="temperatureChart"></div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <h3>Pression Artérielle</h3>
      <div [chart]="bloodPressureChart"></div>
    </div>
    <div class="col-md-6">
      <h3>Saturation en Oxygène</h3>
      <div [chart]="oxygenSaturationChart"></div>
    </div>
  </div>
</div>
