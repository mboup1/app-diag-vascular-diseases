<div class="row m-5">
  <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
    <div class="bg-white shadow rounded p-4">
      <h1 class="display-6 text-dark text-center">Ajouter un patient</h1>
      <hr class="bg-dark mb-5" />

      <form [formGroup]="newPatientForm" (ngSubmit)="addPatient()">
        <div class="form-group mb-3">
          <label for="firstName">Prénom :</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>

        <div class="form-group mb-3">
          <label for="lastName">Nom :</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName">
        </div>

        <div class="form-group mb-3">
          <label for="age">Âge :</label>
          <input type="number" id="age" class="form-control" formControlName="age">
        </div>

        <div class="form-group mb-3">
          <label for="medicalRecordNumber">Numéro de dossier médical :</label>
          <input type="text" id="medicalRecordNumber" class="form-control" formControlName="medicalRecordNumber">
        </div>

        <div class="form-group mb-3">
          <label for="heartRate">Fréquence cardiaque :</label>
          <input type="text" id="heartRate" class="form-control" formControlName="heartRate" placeholder="98, 97, 96, 98, 99">
        </div>

        <div class="form-group mb-3">
          <label for="temperature">Température :</label>
          <input type="text" id="temperature" class="form-control" formControlName="temperature" placeholder="36.6, 36.7, 36.8, 36.5, 36.9">
        </div>

        <div class="form-group mb-3">
          <label for="bloodPressure">Pression artérielle :</label>
          <input type="text" id="bloodPressure" class="form-control" formControlName="bloodPressure" placeholder="115/75, 118/76, 116/74">
        </div>

        <div class="form-group mb-3">
          <label for="oxygenSaturation">Saturation en oxygène :</label>
          <input type="text" id="oxygenSaturation" class="form-control" formControlName="oxygenSaturation" placeholder="98, 97, 96, 98, 99">
        </div>

        <div class="d-flex">
          <button class="btn btn-success mx-auto" type="submit" [disabled]="!newPatientForm.valid">
            Ajouter Patient
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
